<a ui-sref="newTopics({id:forum._id})" class="btn-primary btn-lg nodecoration">Add New Topic</a>
 
<table class="table forumtable">
  <tr>
    <td><h3>Topics</h3></td>
    <td>{{forum.name}}</td>
  </tr>

  <tr ng-repeat="topic in topics">
    <td>{{topic.headline}}</td>
    <td>{{topic.body}}</td>
  </tr>
</table>
<div ng-repeat="comment in comments">
  <p>{{comment.message}}</p>
</div>
<form class="form-horizontal" role="form" ng-submit="addComment()">
  <div class="form-group">
  <label for"name" class="col-sm-2 control-label">Comment</label>
  <div class="col-sm-10">
    <input type="text" name="message" ng-model="comment.message" class="form-control" id="name" placeholder="Add Comment Here"/>
  </div>
</form>
<div>
  <button class="btn btn-danger"  ng-click="addComment(comment)">Add Comment</button>
  <button class="btn btn-danger"  ng-click="deleteComment(comment)">Delete</button>
</div>
