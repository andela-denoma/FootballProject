<div class="jumbotron">
  <h1>{{forum.name}}</h1>
   <h1>{{forum.slogan}}</h1>
</div>
 <div class="media">
  <div class="media-left">
    <a href="#">
      <img class="media-object" src="public/img/oscar.jpg" alt="oscar">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{forum.topic[0].headline}}</h4>
    <h5>{{forum.topic[0].body}}</h5>
  </div>
</div>
<div>
    <a class="btn btn-primary" ui-sref="newTopics({id:forum._id})">Add Topic</a>
</div>
